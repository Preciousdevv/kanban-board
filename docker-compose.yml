version: '3'
services:

  db:
    image: "postgres:9.6-alpine"
    container_name: db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=kanban
      - POSTGRES_USER=kanban
      - POSTGRES_PASSWORD=kanban
    networks:
      - fullstack

  backend:
    build: ./kanban-app
    container_name: kanban-app
    environment:
      - DB_SERVER=db
      - POSTGRES_DB=kanban
      - POSTGRES_USER=kanban
      - POSTGRES_PASSWORD=kanban
    ports:
      - 8080:8080
    depends_on:
      - db
    networks:
      - fullstack

  frontend:
    build: ./kanban-ui
    container_name: kanban-ui
    ports:
      - 4200:80
    depends_on:
      - backend
    networks:
      - fullstack


volumes:
  db-data:

networks:
  fullstack: